<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Chat Application - Pawan Sanap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            border-radius: .5rem .5rem 0 0;
        }

        #chat {
            background-color: #ffffff;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0 0 .5rem .5rem;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .chat-message {
            background-color: #e9ecef;
            border-radius: .5rem;
            padding: .5rem 1rem;
            margin-bottom: .5rem;
            max-width: 75%;
        }

        .chat-message strong {
            color: #495057;
        }

        .chat-box {
            border-radius: .5rem;
            overflow: hidden;
        }

        .form-control:focus {
            box-shadow: none;
        }

        .btn-primary {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="mx-auto chat-box shadow-sm" style="max-width: 700px;">
            <div class="chat-header text-center">
                <h4><i class="bi bi-chat-dots"></i> Real Time Chat Application</h4>
            </div>

            <!-- Chat Display -->
            <div id="chat"></div>

            <!-- Input Section -->
            <div class="p-3 bg-white">
                <div class="mb-3">
                    <input id="senderInput" type="text" class="form-control" placeholder="Enter your name..." />
                </div>
                <div class="input-group">
                    <input id="messageInput" type="text" class="form-control" placeholder="Type your message..." />
                    <button id="sendMessage" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;

        function connect() {
            var socket = new SockJS("https://realtime-chat-app-springboot-production.up.railway.app/chat");
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                stompClient.subscribe('/topic/messages', function (messageOutput) {
                    showMessage(JSON.parse(messageOutput.body));
                });
            }, function (error) {
                console.error('STOMP error:', error);
            });
        }

        function sendMessage() {
            const sender = document.getElementById("senderInput").value;
            const content = document.getElementById("messageInput").value;

            if (sender && content) {
                const chatMessage = {
                    sender: sender,
                    content: content
                };

                stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
                document.getElementById("messageInput").value = '';
            }
        }

        function showMessage(message) {
            const chat = document.getElementById('chat');
            const messageElement = document.createElement('div');
            messageElement.className = "chat-message";
            messageElement.innerHTML = `<strong>${message.sender}:</strong> ${message.content}`;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById("sendMessage").addEventListener("click", sendMessage);
        window.addEventListener("load", connect);
    </script>
</body>
</html>
